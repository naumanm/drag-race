<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="DragRace.css">
	<script src="DragRace.js"></script>
</head>
<body>

	<div id="christmastree" class="center">
		<div class="row">
			<img src="greenOff.jpeg" id="preStageLeft" class="light">
			<img src="greenOff.jpeg" id="preStageRight" class="light">
		</div>
		<div class="row">
			<img src="greenOff.jpeg" id="stageLeft" class="light">
			<img src="greenOff.jpeg" id="stageRight" class="light">
		</div>
		<div class="row">
			<img src="yellowOff.jpeg" id="yellow1Left" class="light">
			<img src="yellowOff.jpeg" id="yellow1Right" class="light">
		</div>
		<div class="row">
			<img src="yellowOff.jpeg" id="yellow2Left" class="light">
			<img src="yellowOff.jpeg" id="yellow2Right" class="light">
		</div>
		<div class="row">
			<img src="yellowOff.jpeg" id="yellow3Left" class="light">
			<img src=" yellowOff.jpeg" id="yellow3Right" class="light">
		</div>
		<div class="row">
			<img src="greenOff.jpeg" id="startLeft" class="light">
			<img src="greenOff.jpeg" id="startRight" class="light">
		</div>
		<div class="row">
			<img src="redOff.jpeg" id="redLeft" class="light">
			<img src="redOff.jpeg" id="redRight" class="light">
		</div>
	</div>


	<div id="racetrack" class="center">
		<div class="abs">
			<div id="redCar" class="abs"></div>
			<div id="blueCar" class="abs"></div>
			<div id="stageLine" class="abs"></div>
			<div id="startLine" class="abs"></div>
			<div id="finishLine" class="abs"></div>
		</div>
	</div>
  <!-- use this to load js via function method -->
  <script src="DragRace.js"></script>

</html>
